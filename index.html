<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Painter</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>    
    <div id="grid"></div>

    
    <div id="palette">
        <input type="radio" name="color" id="red" value="red" checked><label class="swatch" style="background:red" for="red"></label>
        <input type="radio" name="color" id="green" value="green"><label class="swatch" style="background:green" for="green"></label>
        <input type="radio" name="color" id="blue" value="blue"><label class="swatch" style="background:blue" for="blue"></label>
        <input type="radio" name="color" id="yellow" value="yellow"><label class="swatch" style="background:yellow" for="yellow"></label>
        <input type="radio" name="color" id="orange" value="orange"><label class="swatch" style="background:orange" for="orange"></label>
        <input type="radio" name="color" id="purple" value="purple"><label class="swatch" style="background:purple" for="purple"></label>
    </div>

    <!-- Custom Javacript -->
     <script src="assets/js/script.js"></script>
</body>
</html>
